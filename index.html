*{
  box-sizing:border-box;
}

body{
  margin:0;
  height:100vh;
  font-family:"Comic Sans MS","Poppins",sans-serif;
  background:linear-gradient(135deg,#ffd1dc,#ffc0cb,#ffb6c1);
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  overflow:hidden;
  color:white;
}

.container{
  background:rgba(255,255,255,0.18);
  backdrop-filter:blur(12px);
  border-radius:24px;
  padding:28px 20px;
  width:92%;
  max-width:420px;
  box-shadow:0 10px 30px rgba(0,0,0,0.15);
  position:relative;
}

h1{
  margin:0;
  font-size:1.8rem;
}

h2{
  margin-top:12px;
  font-size:1.3rem;
}

button{
  border:none;
  padding:14px 22px;
  border-radius:999px;
  font-size:17px;
  margin:10px;
  cursor:pointer;
  transition:0.25s ease;
}

#yesBtn{
  background:#ff4d6d;
  color:white;
  box-shadow:0 6px 18px rgba(0,0,0,0.2);
}

#noBtn{
  background:#888;
  color:white;
}

/* floating hearts */
.heart{
  position:fixed;
  bottom:-20px;
  animation:floatUp linear forwards;
}

@keyframes floatUp{
  to{
    transform:translateY(-120vh);
    opacity:0;
  }
}
